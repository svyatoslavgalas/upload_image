{% extends '_base.html' %}

{% block title %}
    Список изображений
{% endblock %}

{% block content %}
    <h1>Список изображений</h1>
    {% for image in images %}
        <div>
            <a href="{% url 'gallery:detail' image.pk %}">
                <img src="{{ image.image.url }}" alt="{{ image.image.alt }}">
            </a>
        </div>
    {% empty %}
        <p>Нет доступных изображений</p>
    {% endfor %}

    <a href="{% url 'gallery:add' %}">Добавить изображение</a>
{% endblock %}
