{% extends '_base.html' %}

{% block title %}
    Новое изображение
{% endblock %}

{% block content %}
    <a href="{% url 'gallery:list' %}">Назад к списку</a>
    <h1>Новое изображение</h1>
    <form action="{% url 'gallery:add' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Отправить</button>
    </form>
{% endblock %}
